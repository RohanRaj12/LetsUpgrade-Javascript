<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let Details= [
    {
        name: "Charlie",
        age:"12",
        country:"Usa",
        hobbies:["timepass","draw","run"]
    },
    {
        name: "Rohan",
        age:"18",
        country:"India",
        hobbies:["singing","draw","dancing"]
    },
    {
        name: "Raju",
        age:"32",
        country:"India",
        hobbies:["timepass","sleep","eat"]
    },
    {
        name: "John",
        age:"40",
        country:"Mexico",
        hobbies:["timepass","photography","run"]
    }
    ];
function display(Details)
{  
   for(i=0;i<Details.length;i++) 
   console.log(Details[i]);
}
display(Details);
function age(Details)
{
    console.log("People with age less than 30")
    Details.forEach(element => {
        if(element.age<30)
        console.log(element);
        
    });
}
function Country(Details)
{
    console.log("People From country India")
    Details.forEach(element => {
        if(element.country=="India")
        console.log(element);
        
    });
}
age(Details);
Country(Details);
    </script>
</body>
</html>
